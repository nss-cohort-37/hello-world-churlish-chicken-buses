<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="nav--bar">
        <span class="nav--links">
            <a href="">Home</a>
            <a href="">Germany</a>
            <a href="">Italy</a>
            <a href="">Switzerland</a>
            <a href="">Vietnam</a>
            <!-- <a href="">Country</a> -->
        </span>
    </nav>
    <main>
        <article>
            <header class="country">
                <img class="country--img" src="Australia-cover.jpg" alt="image of Australia">
                <h1>Country Name</h1>
            </header>
        </article>
        <article class="listies">
            <section class="listies--card">
                <h3 class="listies--title">Cities</h3>
                <ul>
                    <li>Sydney</li>
                    <li>Brisbane</li>
                    <li>Melbourne</li>
                    <li>Newcastle</li>
                    <li>Canberra</li>
                </ul>
            </section>
            <section class="listies--card">
                <h3 class="listies--title">Landmarks</h3>
                <ul>
                    <li>The Twelve Apostles</li>
                    <li>Great Barrier Reef</li>
                    <li>Shark Bay</li>
                    <li>The Pinnacles</li>
                    <li>Mackenzie Falls</li>
                </ul>
            </section>
            <section class="listies--card">
                <h3 class="listies--title">Head Of State</h3>
                <ul>
                    <li>Queen Elizabeth II</li>
                </ul>
            </section>
        </article>
    </main>
    <script src="./main.js"></script>
